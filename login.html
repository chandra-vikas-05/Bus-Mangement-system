<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bus Booking</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <form id="loginForm" class="auth-form">
            <h2>Welcome Back</h2>
            <p class="form-subtitle">Login to book your next journey</p>
            <div class="form-group">
                <input type="email" id="loginEmail" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="loginPassword" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
            <p class="auth-link">Don't have an account? <a href="#" id="showRegister">Register here</a></p>
            <p class="auth-link">Admin? <a href="admin.html">Admin Portal</a></p>
        </form>

        <form id="registerForm" class="auth-form" style="display:none;">
            <h2>Create Account</h2>
            <p class="form-subtitle">Start your journey with us</p>
            <div class="form-group">
                <input type="text" id="registerName" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="registerEmail" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="registerPassword" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="tel" id="registerPhone" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <input type="text" id="registerAddress" placeholder="Address">
            </div>
            <button type="submit">Register</button>
            <p class="auth-link">Already have an account? <a href="#" id="showLogin">Login here</a></p>
        </form>
    </div>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
